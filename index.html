<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>An HTML-Bootstrap/JavaScript Calculator</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    .calcMain { padding: 150px; }
    .calc { width: 100%; margin-top: 5px; }
    .calcWrap { margin: 0; padding: 3px; }
  </style>
</head>
<body>
<div class="container well calcMain">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="text-center">Calculator</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 calcWrap">
      <input type="text" class="form-control text-right" id="display" disabled>
    </div>
    <div class="col-sm-4"></div>
  </div>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-1 calcWrap">
      <button class="btn btn-success calc" id="ac">AC</button>
    </div>
    <div class="col-sm-1 calcWrap">
      <button class="btn btn-default calc" id="plusMinus">+/-</button>
    </div>
    <div class="col-sm-1 calcWrap">
      <button class="btn btn-default calc" id="percent" disabled>%</button>
    </div>
    <div class="col-sm-1 calcWrap">
      <button class="btn btn-warning calc" id="divide">/</button>
    </div>
    <div class="col-sm-4"></div>
  </div>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-1 calcWrap">
      <button class="btn btn-default calc" id="seven">7</button>
    </div>
    <div class="col-sm-1 calcWrap">
      <button class="btn btn-default calc" id="eight">8</button>
    </div>
    <div class="col-sm-1 calcWrap">
      <button class="btn btn-default calc" id="nine">9</button>
    </div>
    <div class="col-sm-1 calcWrap">
      <button class="btn btn-warning calc" id="multiply">x</button>
    </div>
    <div class="col-sm-4"></div>
  </div>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-1 calcWrap">
      <button class="btn btn-default calc" id="four">4</button>
    </div>
    <div class="col-sm-1 calcWrap">
      <button class="btn btn-default calc" id="five">5</button>
    </div>
    <div class="col-sm-1 calcWrap">
      <button class="btn btn-default calc" id="six">6</button>
    </div>
    <div class="col-sm-1 calcWrap">
      <button class="btn btn-warning calc" id="minus">-</button>
    </div>
    <div class="col-sm-4"></div>
  </div>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-1 calcWrap">
      <button class="btn btn-default calc" id="one">1</button>
    </div>
    <div class="col-sm-1 calcWrap">
      <button class="btn btn-default calc" id="two">2</button>
    </div>
    <div class="col-sm-1 calcWrap">
      <button class="btn btn-default calc" id="three">3</button>
    </div>
    <div class="col-sm-1 calcWrap">
      <button class="btn btn-warning calc" id="plus">+</button>
    </div>
    <div class="col-sm-4"></div>
  </div>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-2 calcWrap">
      <button class="btn btn-default calc" id="zero">0</button>
    </div>
    <div class="col-sm-1 calcWrap">
      <button class="btn btn-default calc" id="point">.</button>
    </div>
    <div class="col-sm-1 calcWrap">
      <button class="btn btn-danger calc" id="equals">=</button>
    </div>
    <div class="col-sm-4"></div>
  </div>
  </div>
  <div class="container">
    <div class="row">
      <div id="changeView" class="col-sm-12">
        Want to multiply big integers and get the values of large exponents with high precision?<br>
        <a href="bigInt.html"><button id="bigInts" class="btn btn-link">Click here.</button></a>
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
